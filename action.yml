name: Run OpenAI Code on Push or Pull Request

on:
  push:
    branches:
      - main  # Adjust branch name as needed
  pull_request:
    branches:
      - main  # Adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai

    - name: Run OpenAI code
      run: |
        python script.py
        echo "::set-output name=result::$(cat result.txt)" # Set the result as an output

    - name: Comment result
      if: always() # Ensure this step runs even if previous steps fail
      uses: actions/github-script@v4
      with:
        github-token: "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"
        script: |
          const result = '${{ steps.build.outputs.result }}'; // Get the result from the output
          const eventName = '${{ github.event_name }}'; // Get the event name
          const commentBody = `The result of running the OpenAI code on ${eventName} is: ${result}`;
          github.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: commentBody
          });
